
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NL Nails Booking</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 40px 20px 20px;
    }
    .logo {
      font-size: 3rem;
      font-family: serif;
      font-weight: bold;
      color: #fff;
    }
    h1 {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #c0a97a;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b4955c;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NL</div>
    <h1>Book Your Nail Appointment</h1>
  </header>
  <div class="container">
    <div class="form-group">
      <label for="clientName">Your Name:</label>
      <input type="text" id="clientName" name="clientName" placeholder="Enter your name" />
    </div>
    <div class="form-group">
      <label for="appointment">Select Date & Time:</label>
      <input type="datetime-local" id="appointment" name="appointment" />
    </div>
    <div class="form-group">
      <label for="length">Nail Length:</label>
      <select id="length" name="length">
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="long">Long</option>
      </select>
    </div>
    <div class="form-group">
      <label for="type">Type of Nails:</label>
      <select id="type" name="type">
        <option value="acrylic">Acrylic</option>
        <option value="polygel">Polygel</option>
      </select>
    </div>
    <div class="form-group">
      <label for="part">Hands or Toes:</label>
      <select id="part" name="part">
        <option value="hands">Hands</option>
        <option value="toes">Toes</option>
        <option value="both">Hands and Toes</option>
      </select>
    </div>
    <div class="form-group">
      <label for="others">Other Services:</label>
      <select id="others" name="others" multiple size="3">
        <option value="soakoff">Soak Off</option>
        <option value="gelpaint">Gel Paint</option>
        <option value="accessories">Accessories</option>
      </select>
    </div>
    <button onclick="submitBooking()">Book Appointment</button>
  </div>
  <script>
    function submitBooking() {
      const name = document.getElementById('clientName').value;
      const appointment = document.getElementById('appointment').value;
      const length = document.getElementById('length').value;
      const type = document.getElementById('type').value;
      const part = document.getElementById('part').value;
      const others = Array.from(document.getElementById('others').selectedOptions).map(o => o.value).join(', ');
      
      const message = `Hello, my name is ${name}. I'd like to book an appointment.\nDate & Time: ${appointment}\nLength: ${length}\nType: ${type}\nPart: ${part}\nOther Services: ${others}`;
      const phoneNumber = "260972777222";
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
